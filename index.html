            font-family: 'Helvetica Neue';
            src: url('https://fonts.cdnfonts.com/css/helvetica-neue-55') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #ffffff;
            --accent: #afafaf;
            --highlight: #f0f0f0;
            --card-bg: #e6e6e6;
            --border-size: 4px;
            --image-height: 400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--primary);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin: 0 auto 20px;
            padding: 20px;
            border: var(--border-size) solid var(--primary);
            background-color: var(--highlight);
            box-shadow: 8px 8px 0 var(--primary);
            width: 100%;
            max-width: 1200px;
        }

        .search-container {
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
        }

        #searchBar {
            width: 100%;
            padding: 12px;
            border: var(--border-size) solid var(--primary);
            font-size: 1.1rem;
            box-shadow: 4px 4px 0 var(--primary);
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            outline: none;
            box-shadow: 6px 6px 0 var(--accent);
        }

        .draft-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            padding: 20px;
            width: 100%;
        }

        .prospect-card {
            border: var(--border-size) solid var(--primary);
            background-color: var(--card-bg);
            padding: 25px;
            box-shadow: 8px 8px 0 var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 650px;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto auto 1fr auto auto;
            grid-template-areas:
                "number class"
                "image name"
                "image details"
                "content content"
                "stats stats"
                "button button"
                "report report";
            gap: 1px;
        }

        /* Add this new CSS for the team logo background */
        .team-logo-bg {
    position: absolute;
    right: -30%; /* This moves the logo halfway off the right side */
    top: 0;
    height: 100%;
    width: 100%; /* Keep full width but position it halfway off */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: right center; /* Keep the logo aligned to right */
    opacity: 0.15;
    z-index: 0;
    pointer-events: none;
}

        .pick-number {
            grid-area: number;
            position: relative;
            background-color: var(--accent);
            color: var(--secondary);
            padding: 5px 15px;
            font-size: 1.5rem;
            font-weight: bold;
            border-right: var(--border-size) solid var(--primary);
            border-bottom: var(--border-size) solid var(--primary);
            width: fit-content;
            margin-bottom: 15px;
            z-index: 1;
        }

        .prospect-class {
            grid-area: class;
            justify-self: end;
            background-color: var(--accent);
            color: var(--secondary);
            padding: 5px 15px;
            font-size: 1rem;
            font-weight: bold;
            border-right: var(--border-size) solid var(--primary);
            border-bottom: var(--border-size) solid var(--primary);
            margin-bottom: 15px;
            z-index: 1;
        }

        .prospect-age {
            position: absolute;
            right: 25px;
            top: 80px;
            background-color: var(--accent);
            color: var(--secondary);
            padding: 3px 10px;
            font-size: 0.9rem;
            border-right: var(--border-size) solid var(--primary);
            border-bottom: var(--border-size) solid var(--primary);
            z-index: 1;
        }

        .prospect-image {
            grid-area: image;
            width: var(--image-height);
            height: var(--image-height);
            border: var(--border-size) solid var(--primary);
            background-color: var(--secondary);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-right: 20px;
            z-index: 1;
        }

        .prospect-name {
            grid-area: name;
            font-size: 2rem;
            margin-bottom: 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            align-self: end;
            line-height: 1.2;
            z-index: 1;
        }

        .prospect-details {
            grid-area: details;
            font-size: 1rem;
            line-height: 1.2;
            margin-top: 5px;
            z-index: 1;
        }

        .prospect-team {
            font-weight: bold;
            margin-top: 5px;
            z-index: 1;
        }

        .card-content {
            grid-area: content;
            margin-top: 10px;
            z-index: 1;
        }

        .prospect-analysis {
            line-height: 1.5;
            font-size: 1.5rem;
            margin-bottom: 15px;
            z-index: 1;
        }

        .prospect-stats {
            grid-area: stats;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 10px 0;
            z-index: 1;
        }

        .stat-item {
            border: 2px solid var(--primary);
            padding: 8px;
            text-align: center;
            background-color: rgba(255,255,255,0.7);
            z-index: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .expand-button {
            grid-area: button;
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: var(--secondary);
            border: var(--border-size) solid var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-align: center;
            box-shadow: 4px 4px 0 var(--primary);
            transition: all 0.2s ease;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }

        .expand-button:hover {
            background-color: var(--primary);
            box-shadow: 6px 6px 0 var(--accent);
        }

        .expand-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--primary);
        }

        .detailed-report {
            grid-area: report;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 2px solid var(--accent);
            padding-left: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .detailed-report.expanded {
            max-height: 2000px;
            margin-bottom: 15px;
            opacity: 1;
            transform: translateY(0);
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .report-section {
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            transition-delay: 0.1s;
        }

        .detailed-report.expanded .report-section {
            opacity: 1;
            transform: translateY(0);
        }

        .report-section h3 {
            font-size: 1.1rem;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 5px;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .report-section p, .report-section ul {
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .report-section ul {
            padding-left: 18px;
            margin-bottom: 10px;
        }

        .report-section li {
            margin-bottom: 6px;
        }

        @media (max-width: 768px) {
            .prospect-card {
                min-height: auto;
                padding: 20px;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto auto auto;

            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    prospect.name.toLowerCase().includes(searchTerm) ||
                    prospect.team.toLowerCase().includes(searchTerm) ||
                    prospect.school.toLowerCase().includes(searchTerm) ||
                    prospect.position.toLowerCase().includes(searchTerm)
                );
                renderProspects(filtered);
            });
        });
    </script>
